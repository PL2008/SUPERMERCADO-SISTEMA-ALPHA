{% extends "base.html" %}

{% block title %}Gerenciar Usuários - Administração{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
            <i class="fas fa-users me-2"></i>Gerenciar Usuários
        </h1>
        <button class="btn btn-primary" onclick="showAddUserModal()">
            <i class="fas fa-user-plus me-2"></i>Novo Usuário
        </button>
    </div>
    
    <!-- Users Table -->
    <div class="card shadow">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
                <i class="fas fa-list me-2"></i>Lista de Usuários
            </h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="usersTable">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Login</th>
                            <th>Tipo</th>
                            <th>Data Criação</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="6" class="text-center py-4">
                                <i class="fas fa-spinner fa-spin fa-2x text-muted mb-3"></i>
                                <p class="text-muted">Carregando usuários...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-user-plus me-2"></i>Novo Usuário
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="userForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control" id="userName" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="userLogin" class="form-label">Login *</label>
                        <input type="text" class="form-control" id="userLogin" name="login" required>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">Senha *</label>
                        <input type="password" class="form-control" id="userPassword" name="senha" required>
                    </div>
                    <div class="mb-3">
                        <label for="userType" class="form-label">Tipo de Usuário *</label>
                        <select class="form-select" id="userType" name="tipo" required>
                            <option value="">Selecione...</option>
                            <option value="admin">Administrador</option>
                            <option value="operador">Operador</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let users = [];

document.addEventListener('DOMContentLoaded', function() {
    loadUsers();
    document.getElementById('userForm').addEventListener('submit', handleUserSubmit);
});

async function loadUsers() {
    showLoading();
    try {
        const response = await fetch('/api/usuarios');
        users = await response.json();
        renderUsersTable();
    } catch (error) {
        Swal.fire('Erro', 'Não foi possível carregar os usuários', 'error');
    } finally {
        hideLoading();
    }
}

function renderUsersTable() {
    const tbody = document.getElementById('usersTableBody');
    
    if (users.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="6" class="text-center py-4">
                    <i class="fas fa-users fa-2x text-muted mb-3"></i>
                    <p class="text-muted">Nenhum usuário encontrado</p>
                </td>
            </tr>
        `;
        return;
    }
    
    tbody.innerHTML = users.map(user => `
        <tr>
            <td>${user.id}</td>
            <td>${user.nome}</td>
            <td><code>${user.login}</code></td>
            <td>
                <span class="badge ${user.tipo === 'admin' ? 'bg-danger' : 'bg-info'}">
                    ${user.tipo === 'admin' ? 'Administrador' : 'Operador'}
                </span>
            </td>
            <td>${user.data_criacao}</td>
            <td><span class="badge bg-success">Ativo</span></td>
        </tr>
    `).join('');
}

function showAddUserModal() {
    document.getElementById('userForm').reset();
    new bootstrap.Modal(document.getElementById('userModal')).show();
}

async function handleUserSubmit(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());
    
    showLoading();
    
    try {
        const response = await fetch('/api/usuarios', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            Swal.fire('Sucesso!', 'Usuário criado com sucesso', 'success');
            bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
            loadUsers();
        } else {
            Swal.fire('Erro', result.message, 'error');
        }
    } catch (error) {
        Swal.fire('Erro', 'Não foi possível criar o usuário', 'error');
    } finally {
        hideLoading();
    }
}
</script>
{% endblock %}
